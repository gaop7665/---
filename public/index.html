<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 短链接服务 - 让你的链接简短精炼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态网格背景 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(13, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #0dffff;
            border: 2px solid rgba(13, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(13, 255, 255, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .lang-switch:hover {
            background: rgba(13, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(13, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            border: 2px solid rgba(13, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2), 0 0 20px rgba(13, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.4), 0 0 40px rgba(13, 255, 255, 0.2);
            }
        }

        /* 扫描线效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0dffff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        h1 {
            color: #0dffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(13, 255, 255, 0.8), 0 0 40px rgba(13, 255, 255, 0.5);
            }
        }

        .subtitle {
            color: #8b95c9;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0dffff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(13, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(13, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
            font-family: 'Consolas', monospace;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #0dffff;
            box-shadow: 0 0 20px rgba(13, 255, 255, 0.3);
            background: rgba(13, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(139, 149, 201, 0.5);
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0dffff 0%, #0a7aff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(13, 255, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(13, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #0dffff;
            border: 2px solid rgba(13, 255, 255, 0.3);
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .short-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .short-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(13, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(13, 255, 255, 0.05);
            color: #0dffff;
            font-family: 'Consolas', monospace;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #0dffff;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            background: #0a7aff;
            box-shadow: 0 5px 15px rgba(13, 255, 255, 0.4);
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 50, 80, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff3250;
            color: #ff3250;
            border: 2px solid rgba(255, 50, 80, 0.3);
        }

        .error.show {
            display: block;
        }

        .advanced-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(13, 255, 255, 0.2);
        }

        .toggle-advanced {
            color: #0dffff;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            display: block;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .toggle-advanced:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .advanced-content {
            display: none;
        }

        .advanced-content.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8b95c9;
            font-size: 14px;
            z-index: 1;
            position: relative;
        }

        .footer a {
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .footer a:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .stats-link {
            text-align: center;
            margin-top: 10px;
        }

        .stats-link a {
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
        }

        strong {
            color: #0dffff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="lang-switch" onclick="toggleLanguage()">
        <span id="langText">中文</span>
    </div>

    <div class="container">
        <h1 id="title">🔗 URL 缩短器</h1>
        <p class="subtitle" id="subtitle">让你的链接简短而精炼</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl" id="labelUrl">输入您的长 URL</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <div class="advanced-options">
                <span class="toggle-advanced" onclick="toggleAdvanced()" id="advancedToggle">⚙️ 高级选项</span>
                <div class="advanced-content" id="advancedContent">
                    <div class="input-group">
                        <label for="customCode" id="labelCustom">自定义短代码（可选）</label>
                        <input 
                            type="text" 
                            id="customCode" 
                            placeholder="my-custom-link"
                            pattern="[a-zA-Z0-9-_]+"
                        >
                    </div>
                </div>
            </div>

            <button type="submit" class="button" id="submitBtn">
                缩短 URL
            </button>
        </form>

        <div class="result" id="result">
            <strong id="successText">✅ 成功！您的短链接：</strong>
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" onclick="copyUrl()" id="copyBtn">复制</button>
            </div>
            <div class="stats-link">
                <a href="#" id="statsLink" target="_blank" id="statsLinkText">查看统计数据</a>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <div class="footer">
        <p style="margin-bottom: 10px;">
            <span id="footerText">由 <a href="http://www.xswweb.com/" target="_blank">新思维网</a> 提供支持</span>
            <a href="admin.html" id="adminLink" style="margin-left: 15px;">管理面板</a>
        </p>
        <p style="font-size: 12px; opacity: 0.9;">
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow" style="margin-right: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 湘ICP备13012156号-3</a>
            |
            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow" style="margin-left: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 公网安备 43312402001037号</a>
        </p>
    </div>

    <script>
        // 动态网格背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 绘制连接线
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        
        // 语言翻译数据
        const translations = {
            zh: {
                title: '🔗 URL 缩短器',
                subtitle: '让你的链接简短而精炼',
                labelUrl: '输入您的长 URL',
                advancedToggle: '⚙️ 高级选项',
                labelCustom: '自定义短代码（可选）',
                submitBtn: '缩短 URL',
                successText: '✅ 成功！您的短链接：',
                copyBtn: '复制',
                statsLinkText: '查看统计数据',
                footerText: '提供支持',
                adminLink: '管理面板',
                langText: '中文',
                creating: '创建中...',
                copied: '已复制！'
            },
            en: {
                title: '🔗 URL Shortener',
                subtitle: 'Make your links short and sweet',
                labelUrl: 'Enter your long URL',
                advancedToggle: '⚙️ Advanced Options',
                labelCustom: 'Custom Short Code (optional)',
                submitBtn: 'Shorten URL',
                successText: '✅ Success! Your short URL:',
                copyBtn: 'Copy',
                statsLinkText: 'View Statistics',
                footerText: 'Powered by',
                adminLink: 'Admin Panel',
                langText: 'English',
                creating: 'Creating...',
                copied: 'Copied!'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('labelUrl').textContent = t.labelUrl;
            document.getElementById('advancedToggle').textContent = t.advancedToggle;
            document.getElementById('labelCustom').textContent = t.labelCustom;
            document.getElementById('submitBtn').textContent = t.submitBtn;
            document.getElementById('successText').textContent = t.successText;
            document.getElementById('copyBtn').textContent = t.copyBtn;
            document.getElementById('statsLinkText').textContent = t.statsLinkText;
            document.getElementById('adminLink').textContent = t.adminLink;
            document.getElementById('langText').textContent = t.langText;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const t = translations[currentLang];

            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = t.creating;

            try {
                const response = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: longUrl,
                        customCode: customCode || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('shortUrlInput').value = data.shortUrl;
                    document.getElementById('statsLink').href = `stats.html?code=${data.shortCode}`;
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || (currentLang === 'zh' ? '发生错误' : 'An error occurred');
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = currentLang === 'zh' ? '网络错误，请检查 API 端点' : 'Network error. Please check your API endpoint.';
                error.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = t.submitBtn;
            }
        });

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            content.classList.toggle('show');
        }

        function copyUrl() {
            const input = document.getElementById('shortUrlInput');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            const t = translations[currentLang];
            btn.textContent = t.copied;
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
