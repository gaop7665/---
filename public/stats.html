<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 统计 - URL 短链接服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .lang-switch:hover {
            background: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #666;
        }

        .stat-value {
            color: #333;
            word-break: break-all;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 1.5em;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #e53e3e;
            padding: 40px;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="lang-switch" onclick="toggleLanguage()">
        <span id="langText">English</span>
    </div>

    <div class="container">
        <h1 id="title">📊 URL 统计</h1>
        <div id="content">
            <div class="loading" id="loadingText">加载统计数据...</div>
        </div>
        <a href="index.html" class="back-link" id="backLink">← 返回主页</a>
    </div>

    <div class="footer">
        <p style="margin-bottom: 10px;">
            <span id="footerText">由 <a href="http://www.xswweb.com/" target="_blank">新思维网</a> 提供支持</span>
        </p>
        <p style="font-size: 12px; opacity: 0.9;">
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow" style="margin-right: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 湘ICP备13012156号-3</a>
            |
            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow" style="margin-left: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 公网安备 43312402001037号</a>
        </p>
    </div>

    <script>
        const API_BASE = 'https://link.xswweb.com';
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        const translations = {
            zh: {
                title: '📊 URL 统计',
                loadingText: '加载统计数据...',
                backLink: '← 返回主页',
                langText: 'English',
                errorNoCode: '未提供短代码',
                errorNotFound: '❌ URL 未找到',
                labelShortCode: '短代码：',
                labelLongUrl: '长 URL：',
                labelVisits: '总访问量：',
                labelCreated: '创建时间：',
                labelLastVisit: '最后访问：',
                valueNever: '从未'
            },
            en: {
                title: '📊 URL Statistics',
                loadingText: 'Loading statistics...',
                backLink: '← Back to Home',
                langText: '中文',
                errorNoCode: 'No short code provided',
                errorNotFound: '❌ URL not found',
                labelShortCode: 'Short Code:',
                labelLongUrl: 'Long URL:',
                labelVisits: 'Total Visits:',
                labelCreated: 'Created:',
                labelLastVisit: 'Last Visit:',
                valueNever: 'Never'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
            if (shortCode) {
                loadStats();
            }
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('backLink').textContent = t.backLink;
            document.getElementById('langText').textContent = t.langText;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        if (!shortCode) {
            const t = translations[currentLang];
            document.getElementById('content').innerHTML = 
                `<div class="error">${t.errorNoCode}</div>`;
        } else {
            loadStats();
        }

        async function loadStats() {
            const t = translations[currentLang];
            try {
                const response = await fetch(`${API_BASE}/api/stats/${shortCode}`);
                
                if (!response.ok) {
                    throw new Error('URL not found');
                }

                const data = await response.json();
                
                const createdDate = data.createdAt ? 
                    new Date(data.createdAt).toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US') : 'N/A';
                const lastVisit = data.lastVisit ? 
                    new Date(data.lastVisit).toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US') : t.valueNever;

                document.getElementById('content').innerHTML = `
                    <div class="stat-row">
                        <span class="stat-label">${t.labelShortCode}</span>
                        <span class="stat-value"><strong>${data.shortCode}</strong></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelLongUrl}</span>
                        <span class="stat-value">
                            <a href="${data.longUrl}" target="_blank" class="url-link">
                                ${data.longUrl}
                            </a>
                        </span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelVisits}</span>
                        <span class="stat-value highlight">${data.visits || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelCreated}</span>
                        <span class="stat-value">${createdDate}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelLastVisit}</span>
                        <span class="stat-value">${lastVisit}</span>
                    </div>
                `;

            } catch (err) {
                document.getElementById('content').innerHTML = 
                    `<div class="error">${t.errorNotFound}</div>`;
            }
        }
    </script>
</body>
</html>
