    <script>
        // Âä®ÊÄÅÁΩëÊ†ºËÉåÊôØ
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        if (!shortCode) {
            document.getElementById('content').innerHTML = 
                `<div class="error">Êú™Êèê‰æõÁü≠‰ª£Á†Å</div>`;
        } else {
            loadStats();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats/${shortCode}`);
                
                if (!response.ok) {
                    throw new Error('URL not found');
                }

                const data = await response.json();
                
                const createdDate = data.createdAt ? 
                    new Date(data.createdAt).toLocaleString('zh-CN') : 'N/A';
                const lastVisit = data.lastVisit ? 
                    new Date(data.lastVisit).toLocaleString('zh-CN') : '‰ªéÊú™';

                document.getElementById('content').innerHTML = `
                    <div class="stat-row">
                        <span class="stat-label">Áü≠‰ª£Á†ÅÔºö</span>
                        <span class="stat-value"><strong style="color: #0dffff;">${data.shortCode}</strong></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Èïø URLÔºö</span>
                        <span class="stat-value">
                            <a href="${data.longUrl}" target="_blank" class="url-link">
                                ${data.longUrl}
                            </a>
                        </span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">ÊÄªËÆøÈóÆÈáèÔºö</span>
                        <span class="stat-value highlight">${data.visits || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">ÂàõÂª∫Êó∂Èó¥Ôºö</span>
                        <span class="stat-value">${createdDate}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">ÊúÄÂêéËÆøÈóÆÔºö</span>
                        <span class="stat-value">${lastVisit}</span>
                    </div>
                `;

            } catch (err) {
                document.getElementById('content').innerHTML = 
                    `<div class="error">‚ùå URL Êú™ÊâæÂà∞</div>`;
            }
        }
    </script>
