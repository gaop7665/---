<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 短链接服务 - 让你的链接简短精炼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .lang-switch:hover {
            background: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="url"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .short-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .short-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            color: #e53e3e;
        }

        .error.show {
            display: block;
        }

        .advanced-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .toggle-advanced {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            display: block;
            margin-bottom: 15px;
        }

        .advanced-content {
            display: none;
        }

        .advanced-content.show {
            display: block;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .stats-link {
            text-align: center;
            margin-top: 10px;
        }

        .stats-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="lang-switch" onclick="toggleLanguage()">
        <span id="langText">English</span>
    </div>

    <div class="container">
        <h1 id="title">🔗 URL 缩短器</h1>
        <p class="subtitle" id="subtitle">让你的链接简短而精炼</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl" id="labelUrl">输入您的长 URL</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <div class="advanced-options">
                <span class="toggle-advanced" onclick="toggleAdvanced()" id="advancedToggle">⚙️ 高级选项</span>
                <div class="advanced-content" id="advancedContent">
                    <div class="input-group">
                        <label for="customCode" id="labelCustom">自定义短代码（可选）</label>
                        <input 
                            type="text" 
                            id="customCode" 
                            placeholder="my-custom-link"
                            pattern="[a-zA-Z0-9-_]+"
                        >
                    </div>
                </div>
            </div>

            <button type="submit" class="button" id="submitBtn">
                缩短 URL
            </button>
        </form>

        <div class="result" id="result">
            <strong id="successText">✅ 成功！您的短链接：</strong>
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" onclick="copyUrl()" id="copyBtn">复制</button>
            </div>
            <div class="stats-link">
                <a href="#" id="statsLink" target="_blank" id="statsLinkText">查看统计数据</a>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <div class="footer">
        <p style="margin-bottom: 10px;">
            <span id="footerText">由 <a href="http://www.xswweb.com/" target="_blank">新思维网</a> 提供支持</span>
            <a href="admin.html" id="adminLink" style="margin-left: 15px;">管理面板</a>
        </p>
        <p style="font-size: 12px; opacity: 0.9;">
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow" style="margin-right: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 湘ICP备13012156号-3</a>
            |
            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow" style="margin-left: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 公网安备 43312402001037号</a>
        </p>
    </div>

    <script>
        const API_BASE = 'https://link.xswweb.com';
        
        // 语言翻译数据
        const translations = {
            zh: {
                title: '🔗 URL 缩短器',
                subtitle: '让你的链接简短而精炼',
                labelUrl: '输入您的长 URL',
                advancedToggle: '⚙️ 高级选项',
                labelCustom: '自定义短代码（可选）',
                submitBtn: '缩短 URL',
                successText: '✅ 成功！您的短链接：',
                copyBtn: '复制',
                statsLinkText: '查看统计数据',
                footerText: '提供支持',
                adminLink: '管理面板',
                langText: 'English',
                creating: '创建中...',
                copied: '已复制！'
            },
            en: {
                title: '🔗 URL Shortener',
                subtitle: 'Make your links short and sweet',
                labelUrl: 'Enter your long URL',
                advancedToggle: '⚙️ Advanced Options',
                labelCustom: 'Custom Short Code (optional)',
                submitBtn: 'Shorten URL',
                successText: '✅ Success! Your short URL:',
                copyBtn: 'Copy',
                statsLinkText: 'View Statistics',
                footerText: 'Powered by',
                adminLink: 'Admin Panel',
                langText: '中文',
                creating: 'Creating...',
                copied: 'Copied!'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('labelUrl').textContent = t.labelUrl;
            document.getElementById('advancedToggle').textContent = t.advancedToggle;
            document.getElementById('labelCustom').textContent = t.labelCustom;
            document.getElementById('submitBtn').textContent = t.submitBtn;
            document.getElementById('successText').textContent = t.successText;
            document.getElementById('copyBtn').textContent = t.copyBtn;
            document.getElementById('statsLinkText').textContent = t.statsLinkText;
            document.getElementById('adminLink').textContent = t.adminLink;
            document.getElementById('langText').textContent = t.langText;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const t = translations[currentLang];

            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = t.creating;

            try {
                const response = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: longUrl,
                        customCode: customCode || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('shortUrlInput').value = data.shortUrl;
                    document.getElementById('statsLink').href = `stats.html?code=${data.shortCode}`;
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || (currentLang === 'zh' ? '发生错误' : 'An error occurred');
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = currentLang === 'zh' ? '网络错误，请检查 API 端点' : 'Network error. Please check your API endpoint.';
                error.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = t.submitBtn;
            }
        });

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            content.classList.toggle('show');
        }

        function copyUrl() {
            const input = document.getElementById('shortUrlInput');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            const t = translations[currentLang];
            btn.textContent = t.copied;
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
