<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 短链接服务 - 让你的链接简短精炼</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态网格背景 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            border: 2px solid rgba(13, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2), 0 0 20px rgba(13, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.4), 0 0 40px rgba(13, 255, 255, 0.2);
            }
        }

        /* 扫描线效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0dffff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        h1 {
            color: #0dffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(13, 255, 255, 0.8), 0 0 40px rgba(13, 255, 255, 0.5);
            }
        }

        .subtitle {
            color: #8b95c9;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0dffff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(13, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(13, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
            font-family: 'Consolas', monospace;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #0dffff;
            box-shadow: 0 0 20px rgba(13, 255, 255, 0.3);
            background: rgba(13, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(139, 149, 201, 0.5);
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0dffff 0%, #0a7aff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(13, 255, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(13, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #0dffff;
            border: 2px solid rgba(13, 255, 255, 0.3);
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .short-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .short-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(13, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(13, 255, 255, 0.05);
            color: #0dffff;
            font-family: 'Consolas', monospace;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #0dffff;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            background: #0a7aff;
            box-shadow: 0 5px 15px rgba(13, 255, 255, 0.4);
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 50, 80, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff3250;
            color: #ff3250;
            border: 2px solid rgba(255, 50, 80, 0.3);
        }

        .error.show {
            display: block;
        }

        .stats-link {
            text-align: center;
            margin-top: 10px;
        }

        .stats-link a {
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
        }

        strong {
            color: #0dffff;
        }

        /* 科技感底部信息 */
        .footer {
            margin-top: 40px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .footer-content {
            display: inline-block;
            padding: 20px 30px;
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(13, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(13, 255, 255, 0.1);
        }

        .footer-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #0dffff;
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
            margin-bottom: 12px;
            letter-spacing: 2px;
            animation: brandGlow 2s ease-in-out infinite;
        }

        @keyframes brandGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.8), 0 0 30px rgba(13, 255, 255, 0.4);
            }
        }

        .footer-brand a {
            color: #0dffff;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .footer-brand a:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(13, 255, 255, 1);
        }

        .footer-brand .brand-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .footer-links {
            font-family: 'Consolas', monospace;
            font-size: 11px;
            color: #8b95c9;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        .footer-links a {
            color: #6b8dd6;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer-links a:hover {
            color: #0dffff;
            text-shadow: 0 0 5px rgba(13, 255, 255, 0.5);
        }

        .footer-links img {
            vertical-align: middle;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }

        .footer-links a:hover img {
            filter: brightness(1.2) drop-shadow(0 0 3px rgba(13, 255, 255, 0.5));
        }

        .divider {
            display: inline-block;
            margin: 0 8px;
            color: rgba(13, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>🔗 URL 缩短器</h1>
        <p class="subtitle">让你的链接简短而精炼</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl">输入您的长 URL</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <button type="submit" class="button" id="submitBtn">
                缩短 URL
            </button>
        </form>

        <div class="result" id="result">
            <strong>✅ 成功！您的短链接：</strong>
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" onclick="copyUrl()">复制</button>
            </div>
            <div class="stats-link">
                <a href="#" id="statsLink" target="_blank">查看统计数据</a>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <span class="brand-icon">⚡</span>
                POWERED BY <a href="http://www.xswweb.com/" target="_blank">新思维网</a>
            </div>
            <div class="footer-links">
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow">
                    <img src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt="" style="height: 14px; margin-right: 2px;">
                    湘ICP备13012156号-3
                </a>
                <span class="divider">|</span>
                <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow">
                    <img src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt="" style="height: 14px; margin-right: 2px;">
                    公网安备 43312402001037号
                </a>
            </div>
        </div>
    </div>

    <script>
        // 动态网格背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 绘制连接线
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';

        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '创建中...';

            try {
                const response = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: longUrl
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('shortUrlInput').value = data.shortUrl;
                    document.getElementById('statsLink').href = `stats.html?code=${data.shortCode}`;
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || '发生错误';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = '网络错误，请检查 API 端点';
                error.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '缩短 URL';
            }
        });

        function copyUrl() {
            const input = document.getElementById('shortUrlInput');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '已复制！';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
