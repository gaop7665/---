<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 统计 - URL 短链接服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态网格背景 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(13, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #0dffff;
            border: 2px solid rgba(13, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(13, 255, 255, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .lang-switch:hover {
            background: rgba(13, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(13, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            border: 2px solid rgba(13, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.4);
            }
        }

        h1 {
            color: #0dffff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(13, 255, 255, 0.8);
            }
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(13, 255, 255, 0.2);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #8b95c9;
        }

        .stat-value {
            color: #fff;
            word-break: break-all;
        }

        .highlight {
            color: #0dffff;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            display: block;
            transition: all 0.3s;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            color: #8b95c9;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #ff3250;
            padding: 40px;
        }

        .url-link {
            color: #0dffff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .url-link:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8b95c9;
            font-size: 14px;
            z-index: 1;
            position: relative;
        }

        .footer a {
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer a:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="lang-switch" onclick="toggleLanguage()">
        <span id="langText">中文</span>
    </div>

    <div class="container">
        <h1 id="title">📊 URL 统计</h1>
        <div id="content">
            <div class="loading" id="loadingText">加载统计数据...</div>
        </div>
        <a href="index.html" class="back-link" id="backLink">← 返回主页</a>
    </div>

    <div class="footer">
        <p style="margin-bottom: 10px;">
            <span id="footerText">由 <a href="http://www.xswweb.com/" target="_blank">新思维网</a> 提供支持</span>
        </p>
        <p style="font-size: 12px; opacity: 0.9;">
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow" style="margin-right: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 湘ICP备13012156号-3</a>
            |
            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow" style="margin-left: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> 公网安备 43312402001037号</a>
        </p>
    </div>

    <script>
        // 动态网格背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        const translations = {
            zh: {
                title: '📊 URL 统计',
                loadingText: '加载统计数据...',
                backLink: '← 返回主页',
                langText: '中文',
                errorNoCode: '未提供短代码',
                errorNotFound: '❌ URL 未找到',
                labelShortCode: '短代码：',
                labelLongUrl: '长 URL：',
                labelVisits: '总访问量：',
                labelCreated: '创建时间：',
                labelLastVisit: '最后访问：',
                valueNever: '从未'
            },
            en: {
                title: '📊 URL Statistics',
                loadingText: 'Loading statistics...',
                backLink: '← Back to Home',
                langText: 'English',
                errorNoCode: 'No short code provided',
                errorNotFound: '❌ URL not found',
                labelShortCode: 'Short Code:',
                labelLongUrl: 'Long URL:',
                labelVisits: 'Total Visits:',
                labelCreated: 'Created:',
                labelLastVisit: 'Last Visit:',
                valueNever: 'Never'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
            if (shortCode) {
                loadStats();
            }
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('backLink').textContent = t.backLink;
            document.getElementById('langText').textContent = t.langText;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        if (!shortCode) {
            const t = translations[currentLang];
            document.getElementById('content').innerHTML = 
                `<div class="error">${t.errorNoCode}</div>`;
        } else {
            loadStats();
        }

        async function loadStats() {
            const t = translations[currentLang];
            try {
                const response = await fetch(`${API_BASE}/api/stats/${shortCode}`);
                
                if (!response.ok) {
                    throw new Error('URL not found');
                }

                const data = await response.json();
                
                const createdDate = data.createdAt ? 
                    new Date(data.createdAt).toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US') : 'N/A';
                const lastVisit = data.lastVisit ? 
                    new Date(data.lastVisit).toLocaleString(currentLang === 'zh' ? 'zh-CN' : 'en-US') : t.valueNever;

                document.getElementById('content').innerHTML = `
                    <div class="stat-row">
                        <span class="stat-label">${t.labelShortCode}</span>
                        <span class="stat-value"><strong style="color: #0dffff;">${data.shortCode}</strong></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelLongUrl}</span>
                        <span class="stat-value">
                            <a href="${data.longUrl}" target="_blank" class="url-link">
                                ${data.longUrl}
                            </a>
                        </span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelVisits}</span>
                        <span class="stat-value highlight">${data.visits || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelCreated}</span>
                        <span class="stat-value">${createdDate}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">${t.labelLastVisit}</span>
                        <span class="stat-value">${lastVisit}</span>
                    </div>
                `;

            } catch (err) {
                document.getElementById('content').innerHTML = 
                    `<div class="error">${t.errorNotFound}</div>`;
            }
        }
    </script>
</body>
</html>
