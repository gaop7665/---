<body>
    <canvas id="canvas"></canvas>

    <div class="container">

        <div class="login-form" id="loginForm">
            <div class="input-group">

                <input

            <button class="button" onclick="login()">ÁôªÂΩï</button>

        <div class="error" id="error"></div>

        <div class="dashboard" id="dashboard">
            <div class="stats">
                <div class="stat-card">

            <h2 style="color: #0dffff; margin-bottom: 10px;">ÊâÄÊúâÁü≠ÈìæÊé•</h2>

                ÈÄÄÂá∫ÁôªÂΩï

    <script>
        // Âä®ÊÄÅÁΩëÊ†ºËÉåÊôØ
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        let adminToken = localStorage.getItem('adminToken');

        if (adminToken) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadDashboard();
        }

        async function login() {
            const token = document.getElementById('adminToken').value;
            const error = document.getElementById('error');
            error.classList.remove('show');

            if (!token) {
                error.textContent = 'ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëò‰ª§Áâå';
                error.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    adminToken = token;
                    localStorage.setItem('adminToken', token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').classList.add('show');
                    loadDashboard();
                } else {
                    error.textContent = 'ÁÆ°ÁêÜÂëò‰ª§ÁâåÊó†Êïà';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•';
                error.classList.add('show');
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                const urls = data.urls || [];

                document.getElementById('totalUrls').textContent = urls.length;
                const totalVisits = urls.reduce((sum, url) => sum + (url.visits || 0), 0);
                document.getElementById('totalVisits').textContent = totalVisits;

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Áü≠‰ª£Á†Å</th>
                                <th>Èïø URL</th>
                                <th>ËÆøÈóÆÈáè</th>
                                <th>ÂàõÂª∫Êó∂Èó¥</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                urls.forEach(url => {
                    const createdDate = url.createdAt ? new Date(url.createdAt).toLocaleDateString() : 'N/A';
                    tableHtml += `
                        <tr>
                            <td><strong style="color: #0dffff;">${url.shortCode}</strong></td>
                            <td class="url-cell" title="${url.longUrl}">${url.longUrl}</td>
                            <td>${url.visits || 0}</td>
                            <td>${createdDate}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteUrl('${url.shortCode}')">
                                    Âà†Èô§
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHtml += `
                        </tbody>
                    </table>
                `;

                document.getElementById('urlList').innerHTML = tableHtml;

            } catch (err) {
                document.getElementById('urlList').innerHTML = 
                    `<p style="color: #ff3250; text-align: center;">Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•</p>`;
            }
        }

        async function deleteUrl(shortCode) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${shortCode}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete/${shortCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    loadDashboard();
                } else {
                    alert('Âà†Èô§Â§±Ë¥•');
                }
            } catch (err) {
                alert('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
