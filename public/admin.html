<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - URL 短链接服务</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态网格背景 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            border: 2px solid rgba(13, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 8px 32px rgba(13, 255, 255, 0.4);
            }
        }

        h1 {
            color: #0dffff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(13, 255, 255, 0.8);
            }
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0dffff;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(13, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(13, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
            font-family: 'Consolas', monospace;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0dffff;
            box-shadow: 0 0 20px rgba(13, 255, 255, 0.3);
            background: rgba(13, 255, 255, 0.1);
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0dffff 0%, #0a7aff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(13, 255, 255, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
        }

        .dashboard.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(13, 255, 255, 0.1) 0%, rgba(10, 122, 255, 0.1) 100%);
            border: 2px solid rgba(13, 255, 255, 0.3);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(13, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0dffff;
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b95c9;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .delete-selected-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff3250 0%, #ff6b80 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .delete-selected-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 50, 80, 0.4);
        }

        .delete-selected-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid rgba(13, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(13, 255, 255, 0.05);
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(13, 255, 255, 0.3);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(13, 255, 255, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(13, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #0dffff;
            border: 1px solid rgba(13, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border: 1px solid rgba(13, 255, 255, 0.2);
            color: #8b95c9;
        }

        tr:hover {
            background: rgba(13, 255, 255, 0.05);
        }

        .url-cell {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #fff;
        }

        .short-code-link {
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .short-code-link:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .delete-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #ff3250 0%, #ff6b80 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 50, 80, 0.4);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(13, 255, 255, 0.1);
            color: #0dffff;
            border: 1px solid rgba(13, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 40px;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(13, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(13, 255, 255, 0.3);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #0dffff 0%, #0a7aff 100%);
            color: #0a0e27;
            border-color: #0dffff;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #8b95c9;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0dffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 50, 80, 0.1);
            color: #ff3250;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid rgba(255, 50, 80, 0.3);
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b95c9;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0dffff;
        }

        /* 科技感底部信息 */
        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-content {
            display: inline-block;
            padding: 20px 30px;
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(13, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(13, 255, 255, 0.1);
        }

        .footer-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #0dffff;
            text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
            margin-bottom: 12px;
            letter-spacing: 2px;
            animation: brandGlow 2s ease-in-out infinite;
        }

        @keyframes brandGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(13, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(13, 255, 255, 0.8), 0 0 30px rgba(13, 255, 255, 0.4);
            }
        }

        .footer-brand a {
            color: #0dffff;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .footer-brand a:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(13, 255, 255, 1);
        }

        .footer-brand .brand-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .footer-links {
            font-family: 'Consolas', monospace;
            font-size: 11px;
            color: #8b95c9;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        .footer-links a {
            color: #6b8dd6;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer-links a:hover {
            color: #0dffff;
            text-shadow: 0 0 5px rgba(13, 255, 255, 0.5);
        }

        .footer-links img {
            vertical-align: middle;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }

        .footer-links a:hover img {
            filter: brightness(1.2) drop-shadow(0 0 3px rgba(13, 255, 255, 0.5));
        }

        .divider {
            display: inline-block;
            margin: 0 8px;
            color: rgba(13, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>🔐 管理面板</h1>

        <div class="login-form" id="loginForm">
            <div class="input-group">
                <label for="adminToken">管理员令牌</label>
                <input 
                    type="password" 
                    id="adminToken" 
                    placeholder="输入您的管理员令牌"
                >
            </div>
            <button class="button" onclick="login()">登录</button>
            <a href="index.html" class="back-link">← 返回主页</a>
        </div>

        <div class="error" id="error"></div>

        <div class="dashboard" id="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalUrls">0</div>
                    <div class="stat-label">总链接数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVisits">0</div>
                    <div class="stat-label">总访问量</div>
                </div>
            </div>

            <h2 style="color: #0dffff; margin-bottom: 20px;">所有短链接</h2>
            
            <div class="table-controls">
                <div class="bulk-actions">
                    <button class="delete-selected-btn" onclick="deleteSelected()" id="deleteSelectedBtn" disabled>
                        🗑️ 删除选中 (<span id="selectedCount">0</span>)
                    </button>
                </div>
                <div class="page-info" id="pageInfo">
                    第 1 页，共 1 页
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>短代码</th>
                            <th>长 URL</th>
                            <th>访问量</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="urlList">
                        <tr>
                            <td colspan="6" class="loading">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>

            <button class="button" onclick="logout()" style="max-width: 200px; margin-top: 20px;">
                退出登录
            </button>
            <br>
            <a href="index.html" class="back-link">← 返回主页</a>
        </div>

        <div class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="brand-icon">⚡</span>
                    POWERED BY <a href="http://www.xswweb.com/" target="_blank">新思维网</a>
                </div>
                <div class="footer-links">
                    <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow">
                        <img src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt="" style="height: 14px; margin-right: 2px;">
                        湘ICP备13012156号-3
                    </a>
                    <span class="divider">|</span>
                    <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43312402001037" target="_blank" rel="noreferrer nofollow">
                        <img src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt="" style="height: 14px; margin-right: 2px;">
                        公网安备 43312402001037号
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 动态网格背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        let adminToken = localStorage.getItem('adminToken');
        let allUrls = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let selectedUrls = new Set();

        if (adminToken) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadDashboard();
        }

        async function login() {
            const token = document.getElementById('adminToken').value;
            const error = document.getElementById('error');
            error.classList.remove('show');

            if (!token) {
                error.textContent = '请输入管理员令牌';
                error.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    adminToken = token;
                    localStorage.setItem('adminToken', token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').classList.add('show');
                    loadDashboard();
                } else {
                    error.textContent = '管理员令牌无效';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = '网络错误，请检查连接';
                error.classList.add('show');
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                allUrls = data.urls || [];

                document.getElementById('totalUrls').textContent = allUrls.length;
                const totalVisits = allUrls.reduce((sum, url) => sum + (url.visits || 0), 0);
                document.getElementById('totalVisits').textContent = totalVisits;

                renderTable();
                renderPagination();

            } catch (err) {
                document.getElementById('urlList').innerHTML = 
                    `<tr><td colspan="6" style="color: #ff3250; text-align: center;">加载数据失败</td></tr>`;
            }
        }

        function renderTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageUrls = allUrls.slice(start, end);

            if (pageUrls.length === 0) {
                document.getElementById('urlList').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; color: #8b95c9;">暂无数据</td></tr>';
                return;
            }

            let tableHtml = '';
            pageUrls.forEach(url => {
                const createdDate = url.createdAt ? new Date(url.createdAt).toLocaleDateString() : 'N/A';
                const shortUrl = `${API_BASE}/${url.shortCode}`;
                const isSelected = selectedUrls.has(url.shortCode);
                
                tableHtml += `
                    <tr>
                        <td style="text-align: center;">
                            <input type="checkbox" class="url-checkbox" 
                                   data-code="${url.shortCode}" 
                                   ${isSelected ? 'checked' : ''}
                                   onchange="toggleUrlSelection('${url.shortCode}')">
                        </td>
                        <td>
                            <a href="${shortUrl}" target="_blank" class="short-code-link">
                                ${url.shortCode}
                            </a>
                        </td>
                        <td class="url-cell" title="${url.longUrl}">${url.longUrl}</td>
                        <td>${url.visits || 0}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUrl('${url.shortCode}')">
                                删除
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('urlList').innerHTML = tableHtml;
            updateSelectAllCheckbox();
        }

        function renderPagination() {
            const totalPages = Math.ceil(allUrls.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                document.getElementById('pageInfo').textContent = 
                    `共 ${allUrls.length} 条记录`;
                return;
            }

            let html = '';
            
            // 上一页按钮
            html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})" 
                     ${currentPage === 1 ? 'disabled' : ''}>
                     ‹ 上一页
                     </button>`;

            // 页码按钮
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            // 下一页按钮
            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" 
                     ${currentPage === totalPages ? 'disabled' : ''}>
                     下一页 ›
                     </button>`;

            pagination.innerHTML = html;
            
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, allUrls.length);
            document.getElementById('pageInfo').textContent = 
                `第 ${currentPage} 页，共 ${totalPages} 页 | 显示 ${start}-${end} / ${allUrls.length} 条`;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(allUrls.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTable();
            renderPagination();
            
            // 滚动到表格顶部
            document.querySelector('.table-wrapper').scrollTop = 0;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.url-checkbox');
            
            if (selectAll.checked) {
                // 选中当前页所有项
                checkboxes.forEach(cb => {
                    cb.checked = true;
                    selectedUrls.add(cb.dataset.code);
                });
            } else {
                // 取消选中当前页所有项
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    selectedUrls.delete(cb.dataset.code);
                });
            }
            
            updateSelectedCount();
        }

        function toggleUrlSelection(code) {
            if (selectedUrls.has(code)) {
                selectedUrls.delete(code);
            } else {
                selectedUrls.add(code);
            }
            updateSelectedCount();
            updateSelectAllCheckbox();
        }

        function updateSelectAllCheckbox() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.url-checkbox');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            
            selectAll.checked = checkboxes.length > 0 && checkedCount === checkboxes.length;
            selectAll.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
        }

        function updateSelectedCount() {
            const count = selectedUrls.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('deleteSelectedBtn').disabled = count === 0;
        }

        async function deleteSelected() {
            if (selectedUrls.size === 0) return;
            
            if (!confirm(`确定要删除选中的 ${selectedUrls.size} 个短链接吗？`)) {
                return;
            }

            const deletePromises = Array.from(selectedUrls).map(code => 
                fetch(`${API_BASE}/api/delete/${code}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
            );

            try {
                await Promise.all(deletePromises);
                selectedUrls.clear();
                document.getElementById('selectAll').checked = false;
                await loadDashboard();
                alert('删除成功！');
            } catch (err) {
                alert('删除失败，请重试');
            }
        }

        async function deleteUrl(shortCode) {
            if (!confirm(`确定要删除 "${shortCode}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete/${shortCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    selectedUrls.delete(shortCode);
                    await loadDashboard();
                } else {
                    alert('删除失败');
                }
            } catch (err) {
                alert('网络错误，请检查连接');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
</body>
</html>
