<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - URL 短链接服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .lang-switch:hover {
            background: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
        }

        .dashboard.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #e53e3e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="lang-switch" onclick="toggleLanguage()">
        <span id="langText">English</span>
    </div>

    <div class="container">
        <h1 id="title">🔐 管理面板</h1>

        <div class="login-form" id="loginForm">
            <div class="input-group">
                <label for="adminToken" id="labelToken">管理员令牌</label>
                <input 
                    type="password" 
                    id="adminToken" 
                    placeholder="输入您的管理员令牌"
                >
            </div>
            <button class="button" onclick="login()" id="loginBtn">登录</button>
            <a href="index.html" class="back-link" id="backLink">← 返回主页</a>
        </div>

        <div class="error" id="error"></div>

        <div class="dashboard" id="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalUrls">0</div>
                    <div class="stat-label" id="totalUrlsLabel">总链接数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVisits">0</div>
                    <div class="stat-label" id="totalVisitsLabel">总访问量</div>
                </div>
            </div>

            <h2 id="urlListTitle">所有短链接</h2>
            <div id="urlList">
                <div class="loading" id="loadingText">加载中...</div>
            </div>

            <button class="button" onclick="logout()" style="max-width: 200px; margin-top: 20px;" id="logoutBtn">
                退出登录
            </button>
            <br>
            <a href="index.html" class="back-link" id="backLink2">← 返回主页</a>
        </div>

        <div class="footer">
            <span id="footerText">由 <a href="https://www.xswweb.com" target="_blank">www.xswweb.com</a> 提供支持</span>
        </div>
    </div>

    <script>
        const API_BASE = 'https://link.xswweb.com';
        let adminToken = localStorage.getItem('adminToken');

        const translations = {
            zh: {
                title: '🔐 管理面板',
                labelToken: '管理员令牌',
                loginBtn: '登录',
                backLink: '← 返回主页',
                totalUrlsLabel: '总链接数',
                totalVisitsLabel: '总访问量',
                urlListTitle: '所有短链接',
                loadingText: '加载中...',
                logoutBtn: '退出登录',
                langText: 'English',
                tokenPlaceholder: '输入您的管理员令牌',
                errorToken: '请输入管理员令牌',
                errorInvalid: '管理员令牌无效',
                errorNetwork: '网络错误，请检查连接',
                errorLoad: '加载数据失败',
                confirmDelete: '确定要删除',
                errorDelete: '删除失败',
                thShortCode: '短代码',
                thLongUrl: '长 URL',
                thVisits: '访问量',
                thCreated: '创建时间',
                thAction: '操作',
                btnDelete: '删除'
            },
            en: {
                title: '🔐 Admin Panel',
                labelToken: 'Admin Token',
                loginBtn: 'Login',
                backLink: '← Back to Home',
                totalUrlsLabel: 'Total URLs',
                totalVisitsLabel: 'Total Visits',
                urlListTitle: 'All Short URLs',
                loadingText: 'Loading...',
                logoutBtn: 'Logout',
                langText: '中文',
                tokenPlaceholder: 'Enter your admin token',
                errorToken: 'Please enter admin token',
                errorInvalid: 'Invalid admin token',
                errorNetwork: 'Network error. Please check your connection.',
                errorLoad: 'Failed to load data',
                confirmDelete: 'Are you sure you want to delete',
                errorDelete: 'Failed to delete URL',
                thShortCode: 'Short Code',
                thLongUrl: 'Long URL',
                thVisits: 'Visits',
                thCreated: 'Created',
                thAction: 'Action',
                btnDelete: 'Delete'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('labelToken').textContent = t.labelToken;
            document.getElementById('loginBtn').textContent = t.loginBtn;
            document.getElementById('backLink').textContent = t.backLink;
            document.getElementById('totalUrlsLabel').textContent = t.totalUrlsLabel;
            document.getElementById('totalVisitsLabel').textContent = t.totalVisitsLabel;
            document.getElementById('urlListTitle').textContent = t.urlListTitle;
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('logoutBtn').textContent = t.logoutBtn;
            document.getElementById('backLink2').textContent = t.backLink;
            document.getElementById('langText').textContent = t.langText;
            document.getElementById('adminToken').placeholder = t.tokenPlaceholder;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        if (adminToken) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadDashboard();
        }

        async function login() {
            const token = document.getElementById('adminToken').value;
            const error = document.getElementById('error');
            const t = translations[currentLang];
            error.classList.remove('show');

            if (!token) {
                error.textContent = t.errorToken;
                error.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    adminToken = token;
                    localStorage.setItem('adminToken', token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').classList.add('show');
                    loadDashboard();
                } else {
                    error.textContent = t.errorInvalid;
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = t.errorNetwork;
                error.classList.add('show');
            }
        }

        async function loadDashboard() {
            const t = translations[currentLang];
            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                const urls = data.urls || [];

                document.getElementById('totalUrls').textContent = urls.length;
                const totalVisits = urls.reduce((sum, url) => sum + (url.visits || 0), 0);
                document.getElementById('totalVisits').textContent = totalVisits;

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>${t.thShortCode}</th>
                                <th>${t.thLongUrl}</th>
                                <th>${t.thVisits}</th>
                                <th>${t.thCreated}</th>
                                <th>${t.thAction}</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                urls.forEach(url => {
                    const createdDate = url.createdAt ? new Date(url.createdAt).toLocaleDateString() : 'N/A';
                    tableHtml += `
                        <tr>
                            <td><strong>${url.shortCode}</strong></td>
                            <td class="url-cell" title="${url.longUrl}">${url.longUrl}</td>
                            <td>${url.visits || 0}</td>
                            <td>${createdDate}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteUrl('${url.shortCode}')">
                                    ${t.btnDelete}
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHtml += `
                        </tbody>
                    </table>
                `;

                document.getElementById('urlList').innerHTML = tableHtml;

            } catch (err) {
                document.getElementById('urlList').innerHTML = 
                    `<p style="color: red; text-align: center;">${t.errorLoad}</p>`;
            }
        }

        async function deleteUrl(shortCode) {
            const t = translations[currentLang];
            if (!confirm(`${t.confirmDelete} "${shortCode}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete/${shortCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    loadDashboard();
                } else {
                    alert(t.errorDelete);
                }
            } catch (err) {
                alert(t.errorNetwork);
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
</body>
</html>
