        table {

        .url-cell {

        .delete-btn {

        .error {
            background: rgba(255, 50, 80, 0.1);

<body>

            <p style="font-size: 12px; opacity: 0.9;">
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer nofollow" style="margin-right: 10px;"><img style="display: inline-block; height: 18px; margin-right: 2px; vertical-align: middle;" src="https://cnd.xswweb.com/img/2025/01/logo01.6189a29f.png" alt=""> ÊπòICPÂ§á13012156Âè∑-3</a>

    <script>
        // Âä®ÊÄÅÁΩëÊ†ºËÉåÊôØ
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(13, 255, 255, 0.5)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 255, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const API_BASE = 'https://link.xswweb.com';
        let adminToken = localStorage.getItem('adminToken');

        const translations = {
            zh: {
                title: 'üîê ÁÆ°ÁêÜÈù¢Êùø',
                labelToken: 'ÁÆ°ÁêÜÂëò‰ª§Áâå',
                loginBtn: 'ÁôªÂΩï',
                backLink: '‚Üê ËøîÂõû‰∏ªÈ°µ',
                totalUrlsLabel: 'ÊÄªÈìæÊé•Êï∞',
                totalVisitsLabel: 'ÊÄªËÆøÈóÆÈáè',
                urlListTitle: 'ÊâÄÊúâÁü≠ÈìæÊé•',
                loadingText: 'Âä†ËΩΩ‰∏≠...',
                logoutBtn: 'ÈÄÄÂá∫ÁôªÂΩï',
                langText: '‰∏≠Êñá',
                tokenPlaceholder: 'ËæìÂÖ•ÊÇ®ÁöÑÁÆ°ÁêÜÂëò‰ª§Áâå',
                errorToken: 'ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëò‰ª§Áâå',
                errorInvalid: 'ÁÆ°ÁêÜÂëò‰ª§ÁâåÊó†Êïà',
                errorNetwork: 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•',
                errorLoad: 'Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•',
                confirmDelete: 'Á°ÆÂÆöË¶ÅÂà†Èô§',
                errorDelete: 'Âà†Èô§Â§±Ë¥•',
                thShortCode: 'Áü≠‰ª£Á†Å',
                thLongUrl: 'Èïø URL',
                thVisits: 'ËÆøÈóÆÈáè',
                thCreated: 'ÂàõÂª∫Êó∂Èó¥',
                thAction: 'Êìç‰Ωú',
                btnDelete: 'Âà†Èô§'
            },
            en: {
                title: 'üîê Admin Panel',
                labelToken: 'Admin Token',
                loginBtn: 'Login',
                backLink: '‚Üê Back to Home',
                totalUrlsLabel: 'Total URLs',
                totalVisitsLabel: 'Total Visits',
                urlListTitle: 'All Short URLs',
                loadingText: 'Loading...',
                logoutBtn: 'Logout',
                langText: 'English',
                tokenPlaceholder: 'Enter your admin token',
                errorToken: 'Please enter admin token',
                errorInvalid: 'Invalid admin token',
                errorNetwork: 'Network error. Please check your connection.',
                errorLoad: 'Failed to load data',
                confirmDelete: 'Are you sure you want to delete',
                errorDelete: 'Failed to delete URL',
                thShortCode: 'Short Code',
                thLongUrl: 'Long URL',
                thVisits: 'Visits',
                thCreated: 'Created',
                thAction: 'Action',
                btnDelete: 'Delete'
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('labelToken').textContent = t.labelToken;
            document.getElementById('loginBtn').textContent = t.loginBtn;
            document.getElementById('backLink').textContent = t.backLink;
            document.getElementById('totalUrlsLabel').textContent = t.totalUrlsLabel;
            document.getElementById('totalVisitsLabel').textContent = t.totalVisitsLabel;
            document.getElementById('urlListTitle').textContent = t.urlListTitle;
            document.getElementById('loadingText').textContent = t.loadingText;
            document.getElementById('logoutBtn').textContent = t.logoutBtn;
            document.getElementById('backLink2').textContent = t.backLink;
            document.getElementById('langText').textContent = t.langText;
            document.getElementById('adminToken').placeholder = t.tokenPlaceholder;
            
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        if (adminToken) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadDashboard();
        }

        async function login() {
            const token = document.getElementById('adminToken').value;
            const error = document.getElementById('error');
            const t = translations[currentLang];
            error.classList.remove('show');

            if (!token) {
                error.textContent = t.errorToken;
                error.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    adminToken = token;
                    localStorage.setItem('adminToken', token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').classList.add('show');
                    loadDashboard();
                } else {
                    error.textContent = t.errorInvalid;
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = t.errorNetwork;
                error.classList.add('show');
            }
        }

        async function loadDashboard() {
            const t = translations[currentLang];
            try {
                const response = await fetch(`${API_BASE}/api/list`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                const urls = data.urls || [];

                document.getElementById('totalUrls').textContent = urls.length;
                const totalVisits = urls.reduce((sum, url) => sum + (url.visits || 0), 0);
                document.getElementById('totalVisits').textContent = totalVisits;

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>${t.thShortCode}</th>
                                <th>${t.thLongUrl}</th>
                                <th>${t.thVisits}</th>
                                <th>${t.thCreated}</th>
                                <th>${t.thAction}</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                urls.forEach(url => {
                    const createdDate = url.createdAt ? new Date(url.createdAt).toLocaleDateString() : 'N/A';
                    tableHtml += `
                        <tr>
                            <td><strong style="color: #0dffff;">${url.shortCode}</strong></td>
                            <td class="url-cell" title="${url.longUrl}">${url.longUrl}</td>
                            <td>${url.visits || 0}</td>
                            <td>${createdDate}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteUrl('${url.shortCode}')">
                                    ${t.btnDelete}
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHtml += `
                        </tbody>
                    </table>
                `;

                document.getElementById('urlList').innerHTML = tableHtml;

            } catch (err) {
                document.getElementById('urlList').innerHTML = 
                    `<p style="color: #ff3250; text-align: center;">${t.errorLoad}</p>`;
            }
        }

        async function deleteUrl(shortCode) {
            const t = translations[currentLang];
            if (!confirm(`${t.confirmDelete} "${shortCode}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete/${shortCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    loadDashboard();
                } else {
                    alert(t.errorDelete);
                }
            } catch (err) {
                alert(t.errorNetwork);
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
